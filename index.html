<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary: #2563eb;
            --bg: #ffffff;
            --text: #1f2937;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
        }

        .dark {
            --primary: #60a5fa;
            --bg: #0f172a;
            --text: #e2e8f0;
            --card-bg: #1e293b;
            --card-border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .profile-card {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 1rem;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bio {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .repo-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .repo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .repo-name {
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-decoration: none;
        }

        .repo-desc {
            font-size: 0.95rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .repo-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.25rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid var(--card-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column;
                text-align: center;
            }

            .stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <div class="container">
        <div id="profile" class="card loading"></div>
        <div id="repos" class="loading"></div>
    </div>

    <script>
        // Replace 'YOUR_USERNAME' with your GitHub username
        const username = 'projects506';

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        // Initialize theme
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark');
        }

        // Fetch user profile
        async function fetchProfile() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                const profile = await response.json();
                
                document.getElementById('profile').innerHTML = `
                    <div class="profile-card">
                        <img src="${profile.avatar_url}" alt="Profile" class="avatar">
                        <div>
                            <h1 class="name">${profile.name || username}</h1>
                            <p class="bio">${profile.bio || 'Software Developer'}</p>
                            <div class="stats">
                                <span>üë• ${profile.followers.toLocaleString()} followers</span>
                                <span>üë§ ${profile.following.toLocaleString()} following</span>
                                ${profile.location ? `<span>üìç ${profile.location}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('profile').innerHTML = `
                    <p>Error loading profile. Please check the username and try again.</p>
                `;
            }
        }

        // Fetch repositories
        async function fetchRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=6`);
                const repos = await response.json();
                
                document.getElementById('repos').innerHTML = `
                    <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">Latest Projects</h2>
                    <div class="repos-grid">
                        ${repos.map(repo => `
                            <div class="repo-card">
                                <a href="${repo.html_url}" target="_blank" class="repo-name">
                                    ${repo.name}
                                </a>
                                <p class="repo-desc">${repo.description || 'No description available'}</p>
                                <div class="repo-stats">
                                    <span>‚≠ê ${repo.stargazers_count}</span>
                                    <span>üîÑ ${repo.forks_count}</span>
                                    ${repo.language ? `<span>üíª ${repo.language}</span>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('repos').innerHTML = `
                    <p>Error loading repositories. Please try again later.</p>
                `;
            }
        }

        // Initialize
        fetchProfile();
        fetchRepos();
    </script>
</body>
</html>
