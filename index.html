<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6">
        <div id="profile" class="bg-white rounded-lg shadow-lg p-6 mb-6"></div>
        <div id="repos" class="bg-white rounded-lg shadow-lg p-6"></div>
    </div>

    <script>
        // Replace 'YOUR_USERNAME' with your GitHub username
        const username = 'projects506';

        // Fetch user profile
        async function fetchProfile() {
            const response = await fetch(`https://api.github.com/users/${username}`);
            const profile = await response.json();
            
            document.getElementById('profile').innerHTML = `
                <div class="flex items-center gap-6">
                    <img src="${profile.avatar_url}" alt="Profile" class="w-24 h-24 rounded-full">
                    <div>
                        <h1 class="text-2xl font-bold">${profile.name || username}</h1>
                        <p class="text-gray-600">${profile.bio || ''}</p>
                        <div class="mt-2">
                            <span class="mr-4">üë• ${profile.followers} followers</span>
                            <span>üìç ${profile.location || 'Unknown location'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Fetch repositories
        async function fetchRepos() {
            const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated`);
            const repos = await response.json();
            
            const reposHTML = repos.slice(0, 6).map(repo => `
                <div class="border rounded-lg p-4 mb-4">
                    <h3 class="text-xl font-semibold">
                        <a href="${repo.html_url}" target="_blank" class="text-blue-600 hover:underline">
                            ${repo.name}
                        </a>
                    </h3>
                    <p class="text-gray-600 mt-2">${repo.description || 'No description available'}</p>
                    <div class="mt-3 flex gap-4">
                        <span>‚≠ê ${repo.stargazers_count}</span>
                        <span>üîÑ ${repo.forks_count}</span>
                        <span>${repo.language || 'No language specified'}</span>
                    </div>
                </div>
            `).join('');

            document.getElementById('repos').innerHTML = `
                <h2 class="text-xl font-bold mb-4">Latest Projects</h2>
                ${reposHTML}
            `;
        }

        // Initialize
        fetchProfile();
        fetchRepos();
    </script>
</body>
</html>
